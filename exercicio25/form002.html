<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form002</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="off">
        <p>
            <label for="iusu">Usuário: </label>
            <input type="text" name="usu" id="iusu" 
            required minlength="5" maxlength="10" size="10"
            placeholder="nome do usuário">
            
        </p>
        <p>
            <label for="isen">Senha: </label>
            <input type="password" name="sen" id="isen" required
            minlength="6" maxlength="20" placeholder="min 8 letras" >
            <!-- Required > para não enviar sem os dados
                 Submit > Enviar
                 Reset > Resetar escrita no form
                 minlength > para senha de no min x caracteres
                 maxlength > para senha de até x caracteres
                 Size > para mostrar x letras no quadradinho
                 Placeholder > para dar dicas ao usuário-->
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
    </p>
    </form>
</body>
</html>
